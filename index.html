<!DOCTYPE html>
<html>

        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <div class="container">
            <div class="to-do-app">

                <ul id="list-container">
                    <!--<li class="checked">Task1</li>

                </ul>-->
            </div>
         </div>
         <script src="script.js"></script>

</html>
